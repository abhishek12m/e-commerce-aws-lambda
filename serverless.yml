service: e-commerce
frameworkVersion: '3'

provider:
  name: aws
  runtime: nodejs18.x
  region: us-east-1
  stage: dev
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - dynamodb:Query
            - dynamodb:Scan
            - dynamodb:GetItem
            - dynamodb:PutItem
            - dynamodb:UpdateItem
            - dynamodb:DeleteItem
          Resource:
            - Fn::GetAtt: [ UsersTable, Arn ]
            - Fn::GetAtt: [ ProductsTable, Arn ]
            - Fn::GetAtt: [ OrdersTable, Arn ]
            - Fn::GetAtt: [ OrdersStatusTable, Arn ]

functions: ${file(./functionsYML/main.yml):functions}

resources:
  - ${file(./serverless/resources.yml)}
